<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="search">
        <input type="text" id="search-bar" placeholder="Enter a city here!" />
        <button type="submit" class="search-button">Search</button>
      </div>
      <div>
        <div class="additional-info" id="feels-like"></div>
        <div class="additional-info" id="humidity"></div>
        <div class="additional-info" id="windspeed"></div>
      </div>
    </div>
    <div class="date">Wednesday, May 3</div>
    <div class="centre">
      <div>
        <img
          class="weather-icon"
          src="images/weatherplaceholder.png"
          width="300"
          height="220"
        />
      </div>
      <div class="weather-info">
        <div class="location"></div>
        <div class="temperature"></div>
        <div class="description"></div>
        <button id="unit-toggle">Change to Â°F</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
